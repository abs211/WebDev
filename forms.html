<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forms</title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <label for="username">Usename:</label>
      <input id="username" type="text" name="" value="" placeholder="Absara Chowdhury" required>
      <br><br>
      <label for="email">Email:</label>
      <input id="email" type="email" name="" value="" placeholder="mail@gmail.com" required>
      <br><br>
      <label for="password">Password:</label>
      <input id="password" type="password" name="" value="" placeholder="PASSWORD">
      <br><br>
      <label for="mother">Mother</label>
      <input id="mother" type="radio" name="parent" value="" placeholder="">
      <label for="father">Father</label>
      <input id="father" type="radio" name="parent" value="">
      <br><br>
      <label for="date">Birthdate:</label>
      <input id="date" type="date" name="" value="">
      <br><br>
      <label for="">How many children?</label><br>
      <label for="">1</label>
      <input type="checkbox" name="children" value=""><br>
      <label for="">2</label>
      <input type="checkbox" name="children" value=""><br>
      <label for="">3</label>
      <input type="checkbox" name="children" value=""><br>
      <br><br>
      <select class="" name="">
        <option value="">1</option>
        <option value="">2</option>
        <option value="">3</option>
      </select>
      <br><br>
      <textarea name="name" rows="8" cols="80"></textarea>
      <label for="submit">SUBMIT</label>
      <input id="submit" type="submit" name="" value="">
    </form>
  </body>
</html>
